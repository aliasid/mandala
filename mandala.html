<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<title>Mandala Time</title>
	<link rel="stylesheet" type="text/css" href="mandala.css">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
	<script src='mandala.js'></script>
</head>

<body>
	<span id='clock'></span>
	<div id='outer' style='height:800px; width:800px;'>
		<div id='div0' class='ring' style='height:700px; width:700px;'>
			<div id='div1' class='ring' style='height:650px; width:650px;'>
				<div id='div2' class='ring' style='height:600px; width:600px;'>
					<div id='div3' class='ring' style='height:550px; width:550px;'>
						<div id='div4' class='ring' style='height:500px; width:500px;'>
							<div id='div5' class='ring' style='height:450px; width:450px;'>
								<div id='div6' class='ring' style='height:400px; width:400px;'>
									<div id="hands" style='height:399px; width:399px;'>
										<div id='week' class='ring' style='height:399px; width:399px;' />
										<div id='sixty' class='ring' style='height:350px; width:350px;' />
										<div id='hours' class='ring' style='height:300px; width:300px;' />
										<div id='twentyfour' class='ring' style='height:250px; width:250px;' />
										<svg>
											<line x1="0" y1="0" x2="0" y2="300" stroke="yellow" stroke-width="4" />
										</svg>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
